settings:
  # Require sneak to activate?
  require-sneak: true
  # Maximum blocks that can be broken at once (Safety Limit)
  max-blocks: 64
  # Cooldown delay after usage (in ticks)
  cooldown: 10
  # Show preview particles?
  preview-particles: true

# VeinMiner Configuration
veinminer:
  enabled: true
  # Allowed tools
  allowed-tools:
    - WOODEN_PICKAXE
    - STONE_PICKAXE
    - IRON_PICKAXE
    - GOLDEN_PICKAXE
    - DIAMOND_PICKAXE
    - NETHERITE_PICKAXE
  # Valid blocks for vein mining
  valid-blocks:
    - COAL_ORE
    - IRON_ORE
    - GOLD_ORE
    - DIAMOND_ORE
    - REDSTONE_ORE
    - LAPIS_ORE
    - EMERALD_ORE
    - NETHER_QUARTZ_ORE
    - ANCIENT_DEBRIS
    - COPPER_ORE
    - DEEPSLATE_COAL_ORE
    - DEEPSLATE_IRON_ORE
    - DEEPSLATE_GOLD_ORE
    - DEEPSLATE_DIAMOND_ORE
    - DEEPSLATE_REDSTONE_ORE
    - DEEPSLATE_LAPIS_ORE
    - DEEPSLATE_EMERALD_ORE
    - DEEPSLATE_COPPER_ORE
    - GLOWSTONE

# Timber Configuration
timber:
  enabled: true
  allowed-tools:
    - WOODEN_AXE
    - STONE_AXE
    - IRON_AXE
    - GOLDEN_AXE
    - DIAMOND_AXE
    - NETHERITE_AXE
  # Break leaves when chopping trees?
  break-leaves: true
  # Require sapling to chop tree? (Optional)
  require-sapling: false

# World Configuration
worlds:
  # Worlds where features are disabled
  blacklist:
    - world_nether
    - world_the_end
