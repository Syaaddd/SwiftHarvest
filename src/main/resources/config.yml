settings:
  # Apakah harus sneak untuk aktivasi?
  require-sneak: true
  # Maksimum blok yang bisa dihancurkan sekali jalan (Safety Limit)
  max-blocks: 64
  # Delay cooldown setelah penggunaan (dalam tick)
  cooldown: 10
  # Tampilkan partikel preview?
  preview-particles: true

# Konfigurasi VeinMiner
veinminer:
  enabled: true
  # Tool yang diperbolehkan
  allowed-tools:
    - WOODEN_PICKAXE
    - STONE_PICKAXE
    - IRON_PICKAXE
    - GOLDEN_PICKAXE
    - DIAMOND_PICKAXE
    - NETHERITE_PICKAXE
  # Blok yang bisa di-vein (bisa custom)
  valid-blocks:
    - COAL_ORE
    - IRON_ORE
    - GOLD_ORE
    - DIAMOND_ORE
    - REDSTONE_ORE
    - LAPIS_ORE
    - EMERALD_ORE
    - NETHER_QUARTZ_ORE
    - ANCIENT_DEBRIS
    - COPPER_ORE
    - DEEPSLATE_COAL_ORE
    - DEEPSLATE_IRON_ORE
    - DEEPSLATE_GOLD_ORE
    - DEEPSLATE_DIAMOND_ORE
    - DEEPSLATE_REDSTONE_ORE
    - DEEPSLATE_LAPIS_ORE
    - DEEPSLATE_EMERALD_ORE
    - DEEPSLATE_COPPER_ORE
    - GLOWSTONE

# Konfigurasi Timber
timber:
  enabled: true
  allowed-tools:
    - WOODEN_AXE
    - STONE_AXE
    - IRON_AXE
    - GOLDEN_AXE
    - DIAMOND_AXE
    - NETHERITE_AXE
  # Apakah daun ikut hancur? (False disarankan untuk performa)
  break-leaves: false
  # Apakah sapling harus ada agar pohon bisa ditebang? (Opsional)
  require-sapling: false

# Konfigurasi World
worlds:
  # World yang tidak bisa menggunakan fitur ini
  blacklist:
    - world_nether
    - world_the_end
